<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
  <style type="text/css">
  body {
    background-color: #DADADA;
  }
  body > .grid {
    height: 100%;
  }
  .image {
    margin-top: -100px;
  }
  .column {
    max-width: 450px;
  }
</style>
<script>
$(document)
  .ready(function() {
    $('.ui.form')
      .form({
        fields: {
          name: {
            identifier  : 'name',
            rules: [
              {
                type   : 'empty',
                prompt : '请输入用户名'
              },
            ]
          },
          password: {
            identifier  : 'password',
            rules: [
              {
                type   : 'empty',
                prompt : '请输入密码'
              },
              {
                type   : 'length[6]',
                prompt : '密码至少为6位'
              }
            ]
          }
        }
      })
    ;
  })
;
</script>
</head>
<body style="background-image:url({% static 'images/75.jpg' %});">
<!--
  <div style="position:absolute;z-index:-1;width:100%;height:100%;">
    	<img src="/static/image/login.jpg" width="100%" height="100%" />
  </div>
-->

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="/static/images/upc.jpeg" class="ui medium massive circular image">
      <div class="content">
        <a style="color: white;">登录</a>
      </div>

    </h2>
    <form class="ui large form" action="/dachuang/login/" method="post">
      {% csrf_token %}
      
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
         {{ login_form.name}}
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
          {{ login_form.password}}
          </div>
        </div>
        <div class="ui two column doubling stackable grid container">
          <div class="column">
            <div class="ui teal submit button">登录</div>
          </div>
          <div class="column">
            <div class="ui teal submit button"><a href="/register/" style="color: white;"> 注册 </a></div>
          </div>
        </div>
      
      <div class="ui error message">
        {% if message %}
          {{ message }}
        {% endif %}
      </div>
    </div>
    </form>

  </div>
</div>

</body>

</html>
