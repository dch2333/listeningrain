    <script>
      var num = 1;
      function lastimage()
      {
        if (num == 1)
        {
          alert('别尼玛翻了，已经是第一张了')
        }
        else
        {
          num -= 1
        }
        element=document.getElementById('img')
        element.src="train/" + String(num) + ".jpg"
      }
      function nextimage()
      {
        if (num == 4349)
        {
          alert('别尼玛翻了，已经是最后一张了')
        }
        else
        {
          num += 1
        }
      	element=document.getElementById('img')
        element.src="train/" + String(num) + ".jpg"
      }
      function savetag()
      {
        element=document.getElementById('tag').value
        if (element != '')
        {
          alert('保存成功')
        }
        else
        {
          alert('请输入标签')
        }
      }
    </script>
